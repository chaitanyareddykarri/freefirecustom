  <body>
    <div class="background"></div>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="Pancard" placeholder="Pancard" required>
      <input type="password" placeholder="Password" required>
       <div class="agree-section">
        <input type="checkbox" id="agreeCheckbox">
        <label for="agreeCheckbox">I agree to the Terms & Conditions</label>
      </div>

     
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #fff;
      color: #333;
    }

    /* Animated gradient background - maroon and white */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(-45deg, maroon, white, #800000, white);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
      filter: blur(40px);
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(128, 0, 0, 0.3);
      width: 320px;
      z-index: 1;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: maroon;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
    }

    .signup-container input::placeholder {
      color: #888;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .signup-container button:hover {
      background: #a00000;
    }
  </style>
